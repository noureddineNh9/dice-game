<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="btn-container">
          <button class="_btn" id="newGame-btn">New Game</button>
          <div class="rice-container" data-number="3"></div>

          <div class="btn-container-2">
            <button class="_btn" id="roleRice-btn">Role Rice</button>
            <button class="_btn" id="hold-btn">Hold</button>
          </div>
        </div>
        <div class="player1-box">
          <h2>PLAYER 1</h2>
          <h1 id="total-score-p1">0</h1>
          <div class="score-box">
            <h4>CURRENT</h4>
            <h3 id="current-score-p1">0</h3>
          </div>
        </div>
        <div class="player2-box">
          <h2>PLAYER 2</h2>
          <h1 id="total-score-p2">0</h1>
          <div class="score-box">
            <h4>CURRENT</h4>
            <h3 id="current-score-p2">0</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
